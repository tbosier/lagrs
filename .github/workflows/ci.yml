name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Run Rust tests
      run: cargo test --workspace --verbose
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Run clippy
      run: cargo clippy --workspace -- -D warnings

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    
    - name: Install maturin
      run: pip install maturin
    
    - name: Install dependencies
      run: |
        pip install numpy pytest
    
    - name: Build Python extension
      run: |
        cd lagrs-python
        maturin develop --release
    
    - name: Run Python tests
      run: |
        python -m pytest tests/ -v || echo "No pytest tests found, running basic import test"
        python -c "import lagrs; import numpy as np; data = np.random.randn(100); result = lagrs.rolling_mean(data, 10); assert len(result) == 100; print('✓ Basic import and function test passed')"
        python -c "import lagrs; import numpy as np; y = np.cumsum(np.random.randn(50)) + 10; m = lagrs.ARIMA(1,1,1); r = m.fit(y); assert 'params' in r; assert 'aic' in r; print('✓ ARIMA test passed')"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    
    - name: Build workspace
      run: cargo build --workspace --release --verbose
    
    - name: Build Python extension
      run: |
        pip install maturin
        cd lagrs-python
        maturin build --release

